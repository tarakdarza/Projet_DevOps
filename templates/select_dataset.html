<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir le nombre de lignes - Dataset Titanic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css"> <!-- Assure-toi que le chemin est correct -->

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Affichage du Dataset Titanic</h1>
        <p class="text-center">Sélectionnez le nombre de lignes à afficher :</p>

        <!-- Formulaire de sélection du nombre de lignes -->
        <div class="text-center mt-3">
            <form action="/dataset" method="GET">
                <label for="num_rows">Choisir le nombre de lignes :</label>
                <select name="num_rows" id="num_rows" class="form-select w-25 mx-auto">
                    <option value="5">5 lignes</option>
                    <option value="10">10 lignes</option>
                    <option value="20">20 lignes</option>
                    <option value="all">Toutes les lignes</option>
                </select>
                <button type="submit" class="btn btn-primary mt-3">Afficher les données</button>
            </form>
        </div>

        <a href="/" class="btn btn-secondary mt-4">Retour à l'accueil</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
