<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Titanic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css"> <!-- Assure-toi que le chemin est correct -->

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Données du Titanic</h1>

        <!-- Description courte du dataset -->
        <p class="text-center">Voici un aperçu des premières lignes du dataset Titanic :</p>

        <!-- Tableau stylisé avec Bootstrap -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for col in tables[0].columns %}
                        <th scope="col">{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in tables[0].values %}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/" class="btn btn-secondary mt-3">Retour à l'accueil</a>
    </div>

    <!-- Bootstrap JS pour les interactions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
