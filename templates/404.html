<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page non trouvée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Erreur {{ error_code }}</h1>
        <p class="text-center lead">La page que vous avez demandée n'a pas été trouvée.</p>

        <div class="alert alert-danger text-center">
            <p><strong>Code d'erreur :</strong> {{ error_code }}</p>
            <p><strong>Détails :</strong> {{ message }}</p>
        </div>

        <p class="text-center">
            <a href="/" class="btn btn-primary">Retour à l'accueil</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
