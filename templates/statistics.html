<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Descriptives - Dataset Titanic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css"> <!-- Assure-toi que le chemin est correct -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Statistiques Descriptives du Dataset Titanic</h1>

        <!-- Tableau des statistiques descriptives -->
        <h2 class="mt-4">Statistiques Descriptives</h2>
        <div class="table-responsive">
            {{ stats|safe }}
        </div>

        <!-- Graphique de la distribution des âges -->
        <h2 class="mt-5 text-center">Graphique : Distribution des âges</h2>
        <div class="text-center">
            <img src="data:image/png;base64,{{ plot_url_age }}" alt="Graphique des âges">
        </div>

        <a href="/" class="btn btn-secondary mt-3">Retour à l'accueil</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
