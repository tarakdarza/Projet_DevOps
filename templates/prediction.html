<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire une Prédiction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css"> <!-- Assure-toi que le chemin est correct -->
</head>
<body>
    <div class="container mt-5">
        <h1>Faire une Prédiction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="inputData">Entrez vos données :</label>
                <input type="text" class="form-control" id="inputData" name="inputData" placeholder="Données">
            </div>
            <button type="submit" class="btn btn-warning mt-3">Lancer la Prédiction</button>
        </form>

        {% if prediction_result %}
            <div class="alert alert-success mt-4">
                <strong>Résultat :</strong> {{ prediction_result }}
            </div>
        {% endif %}
        
        <a href="/" class="btn btn-secondary mt-4">Retour à l'accueil</a>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire une Prédiction - Titanic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Faire une Prédiction</h1>
        <p class="text-center">Saisissez les informations ci-dessous pour faire une prédiction.</p>

        <!-- Formulaire de prédiction -->
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="pclass">Classe de voyage (1, 2, 3)</label>
                <input type="number" class="form-control" id="pclass" name="pclass" required>
            </div>
            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sexe (0 = Femme, 1 = Homme)</label>
                <input type="number" class="form-control" id="sex" name="sex" required>
            </div>
            <div class="form-group">
                <label for="fare">Tarif payé (ex: 50.0)</label>
                <input type="number" step="0.01" class="form-control" id="fare" name="fare" required>
            </div>
            <div class="form-group">
                <label for="sibsp">Nombre de frères/soeurs/conjoints à bord</label>
                <input type="number" class="form-control" id="sibsp" name="sibsp" required>
            </div>
            <div class="form-group">
                <label for="parch">Nombre de parents/enfants à bord</label>
                <input type="number" class="form-control" id="parch" name="parch" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Faire la Prédiction</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Retour à l'accueil</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
